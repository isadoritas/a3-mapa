<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Google Maps Search Example</title>
  <style>
    #map {
      height: 1000px;
      width: 100%;
    }
  </style>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh5rPoNs9jPOWWqHbrYUjR5vcVqHsjROE&libraries=places&callback=initMap"></script>
</head>
<body>
  <div class="row">
    <div class="col-3">
      <div class="row">
        <div id="div_tabela" class="in" style="max-height: 800px; overflow-y: auto; overflow-x: hidden;">
          <h3>Minhas Viagens de 2024</h3>
        </div>
      </div>
    </div>
    <div class="col-9">
      <div id="map" class="m-t-10" style="height: 800px; width: 100%; z-index: 1; position: relative;">
      </div>
    </div>
    <div>
      <div class="m-t-10" style="margin-top: 50px;">
        <h3>Adicione o destino no mapa</h3>
        <form id="search-form" class="form-inline my-2 my-lg-0" style="display: flex; flex-direction: column;">
          <input id="location-input" class="form-control mb-2" type="search" placeholder="Search" aria-label="Search">
          
          <textarea id="description-input" class="form-control mb-2" placeholder="Descrição"></textarea>
          
          <input id="photo-input" class="form-control mb-2" type="file" accept="image/*" aria-label="Upload Photo">
          
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </div>
  <br>

  <script>
    let map;
    let geocoder;

    // inicializa o mapa
    function initMap() {
      const location = { lat: -23.55052, lng: -46.633308 };

      map = new google.maps.Map(document.getElementById('map'), {
        center: location,
        zoom: 13
      });

      geocoder = new google.maps.Geocoder();
    }

    function geocodeAddress(location, description, imageURL) {
      geocoder.geocode({ address: location }, function(results, status) {
        if (status === 'OK') {
          map.setCenter(results[0].geometry.location);

          const marker = new google.maps.Marker({
            map: map,
            position: results[0].geometry.location
          });

          // adiciona conteúdo aos marcadores
          const infoWindowContent = `
            <h5>${results[0].formatted_address}</h5>
            <p>${description}</p>
            ${imageURL ? `<img src="${imageURL}" alt="Foto do local" style="width: 100%; max-width: 200px; margin-top: 10px;">` : ''}
          `;
          const infoWindow = new google.maps.InfoWindow({
            content: infoWindowContent
          });

          marker.addListener('click', function() {
            infoWindow.open(map, marker);
          });

          // adiciona a legenda com a localização, descrição e foto
          const legend = document.getElementById('div_tabela');
          legend.innerHTML += `
            <div style="margin-bottom: 20px;">
              <strong>${results[0].formatted_address}</strong>
              <p>${description}</p>
            </div>
          `;
        } else {
          alert('Geocode was not successful for the following reason: ' + status);
        }
      });
    }

    document.getElementById('search-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const location = document.getElementById('location-input').value;
      const description = document.getElementById('description-input').value;
      const photoInput = document.getElementById('photo-input').files[0];

      // armazena o url da foto e indexa ao img do infowindow
      if (photoInput) {
        const reader = new FileReader();
        reader.onload = function(e) {
          geocodeAddress(location, description, e.target.result);
          resetInputs(); 
        };
        reader.readAsDataURL(photoInput);
      } else {
        geocodeAddress(location, description, null);
        resetInputs(); 
      }
    });

    // reseta os inputs após envio de formulário
    function resetInputs() {
      document.getElementById('location-input').value = '';
      document.getElementById('description-input').value = '';
      document.getElementById('photo-input').value = '';
    }
  </script>
</body>
</html>
